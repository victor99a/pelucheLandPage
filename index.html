<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCR Countdown | Peluche Faltan</title>
    
    <!-- Google Fonts: UnifrakturMaguntia (Gothic), Special Elite (Typewriter), Oswald (Clean/Rock) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Special+Elite&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mcr: {
                black: '#050505',
                dark: '#111111',
                blood: '#991b1b', // Vibrant dark red
                bloodLight: '#dc2626', // Lighter red for glows
                bone: '#e5e5e5',
                dust: '#a3a3a3',
              }
            },
            fontFamily: {
              gothic: ['"UnifrakturMaguntia"', 'cursive'],
              typewriter: ['"Special Elite"', 'monospace'],
              numbers: ['"Oswald"', 'sans-serif'],
            },
            backgroundImage: {
              'grunge-gradient': 'radial-gradient(circle, rgba(20,20,20,0) 0%, rgba(0,0,0,0.8) 100%)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flicker': 'flicker 3s linear infinite',
            },
            keyframes: {
              flicker: {
                '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: 0.99 },
                '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: 0.4 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #991b1b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #dc2626;
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
